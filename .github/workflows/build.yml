name: LangChain4J CDI Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - 'NOTICE'
      - '*.md'
      - '.github/*.md'
      - '.github/*.yml'
      - '.github/*.conf'
      - '.github/ISSUE_TEMPLATE/*.md'
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - 'NOTICE'
      - '*.md'
      - '.github/*.md'
      - '.github/*.yml'
      - '.github/*.conf'
      - '.github/ISSUE_TEMPLATE/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: build with jdk 25, target 17

    steps:
      - uses: actions/checkout@v6
        name: checkout

      - uses: actions/setup-java@v5
        name: set up jdk 25
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
          cache-dependency-path: '**/pom.xml'

      - name: build with maven
        run: ./mvnw -B spotless:check verify --file pom.xml

  build-windows:
    runs-on: windows-latest
    name: build with jdk 25 on windows (target 17)

    steps:
      - name: git configure long path
        run: git config --global core.longpaths true

      - uses: actions/checkout@v6
        name: checkout

      - uses: actions/setup-java@v5
        name: set up jdk 25
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
          cache-dependency-path: '**/pom.xml'

      - name: build with maven
        run: .\mvnw -B spotless:check verify --file pom.xml
